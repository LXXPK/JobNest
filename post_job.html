      <form class="container m-5" ng-controller="myCtrl">
     
                 <h1 class="mb-4">Post a Job Opportunity: Build Your Dream Team Today</h1>


        <form class="row g-3">
          <div class="col-md-6">
            <label for="text" class="form-label">Job Title</label>
            <input type="text" placeholder="Job Title" ng-model="p.jobtitle">
          </div>
          <div class="col-md-6">
            <label for="text" class="form-label">Company Name</label>
            <input type="text"  placeholder="Company Name" ng-model="p.companyname">
          </div>
          <div class="col-md-6">
            <label for="text" class="form-label">Job Location</label>
            <input type="text" class="form-control"  placeholder="Job Location" ng-model="p.joblocation">
          </div>
         
          <div class="col-md-6 mt-2 pb-2">
            <label >Job Category</label>
            <select class="form-select" id="floatingSelectGrid" ng-model="p.jobcategory">
             
              <option selected>-----------</option>
              <option value="IT">IT</option>
              <option value="Marketing">Marketing</option>
              <option value="Finance">Finance</option>
              <option value="Healthcare">Healthcare</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Job description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" ng-model="p.jobdescription"></textarea>
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Salary Range</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="Salary Range" ng-model="p.salaryrange">
          </div>
          <div class="col-md-6 mt-3">
            <label for="inputPassword4" class="form-label">Qualifications and Requirements</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="Qualifications and Requirements" ng-model="p.qualification">
          </div>
          <div class="col-md-4 ">
           
            <label>Employment Type</label>
            <input type="radio" id="option1" name="employmentType" value="full-time" ng-model="p.type">
            <label for="option1">Full-time</label><br>
            
            <input type="radio" id="option2" name="employmentType" value="part-time" ng-model="p.type">
            <label for="option2">Part-time</label><br>
            
            <input type="radio" id="option3" name="employmentType" value="contract" ng-model="p.type">
            <label for="option3">Contract</label><br>
            
            <input type="radio" id="option4" name="employmentType" value="freelance" ng-model="p.type">
            <label for="option4">Freelance</label>
            

           
            
          </div>
          
          <div class="col-12 mt-3">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" ng-model="p.address">
          </div>
          <div class="col-12 mt-3">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" ng-model="p.address1">
          </div>
          <div class="col-md-6 mt-3">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" ng-model="p.city">
          </div>
          <div class="col-md-4 mt-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select" ng-model="p.state">
              <option selected>Choose...</option>
              <option>Karnataka</option>
              <option>Andhra Pradesh</option>
              <option>Telangana</option>
              <option>Tamil Nadu</option>
            </select>
          </div>
          <div class="col-md-2 mt-3">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" ng-model="p.JobTitle" ng-model="p.zip">
          </div>
          <div class="col-12">
            
          </div>
          <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary"  ng-click="post(p)">Post</button>
          </div>


          <ul><li ng-repeat="j in jobs track by $index">
            {{j.jobtitle}}
            {{j.jobcategory}}
           {{ p.type}}
            {{p.state}}
           </li></ul>
        </form> 

        
            </div>
          </div>
        </div>
